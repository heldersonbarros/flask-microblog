{% extends 'base.html' %}

{% block content %}
	<div class="col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white rounded">
	<h1 class="text-center mb-5">Recuperar senha</h1> 
	<form action="" method="POST" novalidate>
	  {{form.hidden_tag()}}
	  <div class="form-group">
	    {{ form.email(class="form-control", id="exampleInputEmail1", placeholder="Email") }}
	    {% for error in form.email.errors %}
	    	<div class="alert alert-danger" role="alert">{{error}}</div>
	    {% endfor %}
	  </div>
	  {{form.submit(class="btn btn-danger w-100")}}
	</form>
	</div>
{% endblock %}
